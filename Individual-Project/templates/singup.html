  <h1>singup</h1>

  <form method="post" action="/">
    <!-- Email -->
    <div>
      <label>Email address*</label>
      <div>
        <input type="email"  name="email">
      </div>
    </div>

    <!-- Password -->
    <div>
      <label>Password*</label>
      <div class="input-group">
        <input type="password"  name="password" minlength="6">
      </div>
    </div>

    <!-- Bio -->
    <div>
      <label>bio*</label>
      <div>
        <input type="text"  name="bio" minlength="6" >
      </div>
    </div>

    <!-- Location -->
    <div>
      <label>location*</label>
      <div>
        <input type="text"  name="locaion" >
      </div>
    </div>

    <!-- Username -->
    <div>
      <label>username*</label>
      <div>
        <input type="text"  name="name" >
      </div>
    </div>

    <!-- Submit -->
    <div>
      <input type="submit"/>
    </div>
  </form>

  <div>
    <a href="/singin"><button>signin</button></a>
  </div>
</body>
